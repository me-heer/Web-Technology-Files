<html>

	<head>
		<title> Sign Up </title>
	</head>
	<body>
		<table align="center">
			<tr>
				<td>
					<fieldset align="center">
						<legend> Sign Up </legend>
						<form name="loginpage" method="POST" enctype="application/x-www-form-urlencoded">
							<table align="center">
								<tr>
									<td>
										<label> Username </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" name="username"/> 
									</td>
								</tr>
								<tr>
									<td>
										<label> Password </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="password" name="password"/> 
									</td>
								</tr>
								<tr>
									<td>
										<label> E-mail </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="email" name="email"/>
									</td>
								</tr>
								<tr>
									<td>
										<label> Mobile Number </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="tel" name="mobile"/>
									</td>
								</tr>
								<tr>
									<td>
										<label> Gender </label>
									</td>
								</tr>
								<tr>
									<td>
										<select name="gender">
											<option>  </option>
											<option> Male </option>
											<option> Female </option>
											<option> Harmonium </option>
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label> Hobbies </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="music"/> 										<label> Music </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="movies"/> 										<label> Movies </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="Singing"/> 										<label> Singing </label>
									</td>
								</tr>
							</table>

						<input type="submit"/ name="loginButton" value="Sign Up"> 
					</form>
					</fieldset>
				</td>
			</tr>
		</table>
	
	</body>
</html>
