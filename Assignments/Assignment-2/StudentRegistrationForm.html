<html>

	<head>
		<title> Student Registration Form </title>
	</head>
	<body>
		<table align="center">
			<tr>
				<td>
					<fieldset align="center">
						<legend> Student Registration Form </legend>
						<form name="loginpage" method="POST" enctype="application/x-www-form-urlencoded">
							<table align="center">
								<tr>
									<td>
										<label> Full Name </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" name="fullname"/> 
									</td>
								</tr>
								<tr>
									<td>
										<label> E-mail </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="email" name="email"/>
									</td>
								</tr>
								<tr>
									<td>
										<label> Mobile Number </label>
									</td>
								</tr>
								<tr>
									<td>
										<input type="tel" name="mobile"/>
									</td>
								</tr>
								<tr>
									<td>
										<label> Semester </label>
										<select name="semester">
											<option>  </option>
											<option> 1 </option>
											<option> 2 </option>
											<option> 3 </option>
											<option> 4 </option>
											<option> 5 </option>
											<option> 6 </option>
											<option> 7 </option>
											<option> 8 </option>
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label> Address </label>
									</td>
								</tr>
								<tr>
									<td>
										<textarea rows="3">
										</textarea>
									</td>
								</tr>
							</table>

						<input type="submit"/ name="loginButton" value="Sign Up"> 
					</form>
					</fieldset>
				</td>
			</tr>
		</table>
	
	</body>
</html>
