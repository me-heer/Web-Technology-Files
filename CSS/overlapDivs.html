<html>
	<head>
		<title>
			Overlapping Elements
		</title>
		<style>
			div{
				position: absolute;
				height: 100px;
				width: 100px;
				background-color: red;
			}
			#div2{
				position: absolute;
				top: 75;
				left: 75;
				background-color: green;
			}
			#div3{
				position: absolute;
				top: 150;
				left: 150;
				background-color: violet;
			}
			#div4{
				position: absolute;
				top: 75;
				left: 225;
				background-color: black;
			}
			#div5{
				position: absolute;
				left: 300;
				background-color: grey;
			}
		</style>		
	</head>
	<body>
		<div id="div1"> </div>
		<div id="div2"> </div>
		<div id="div3"> </div>
		<div id="div4"> </div>
		<div id="div5"> </div>
	</body>

</html>
