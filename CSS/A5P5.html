<!-- 5. Write HTML and CSS code for the following: 
(i) Set color of visited link to "green".
(ii) Set background color of paragraph to “yellow”
(iii) Set list style for unordered lists to "square".
(iv) Set "calendar.jpeg" as the repeated background image of the page

-->

<html>

<head>
    <title>
        Assignment - 5 : Program 3
    </title>
    <style type="text/css">
        p{
            background-color: yellow;
        }
        a:visited{
            color: green;
        }
        ul{
            list-style: square;
        }
        body{
            background-image: url(calendar.jpg);
            background-repeat: repeat;
        }
       </style>
</head>
<body>
    <p> This is my paragraph. And Trump calls me every night!</p>
</body>

</html>
